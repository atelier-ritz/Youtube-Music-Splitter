version: '3.8'

services:
  # Frontend service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - PORT=5173
      - VITE_API_URL=http://localhost:3001
      - VITE_AUDIO_SERVICE_URL=http://localhost:5001
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
      - audio-service

  # Backend service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=development
      - AUDIO_SERVICE_URL=http://audio-service:5001
      - YOUTUBE_DL_SKIP_PYTHON_CHECK=1
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      - audio-service

  # Audio processing service
  audio-service:
    build:
      context: ./audio-processing-service
      dockerfile: Dockerfile
    ports:
      - "5001:5001"
    environment:
      - PORT=5001
      - FLASK_ENV=development
    volumes:
      - ./audio-processing-service:/app
      - /app/__pycache__

  # Production-like service (single container)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=production
      - YOUTUBE_DL_SKIP_PYTHON_CHECK=1
    profiles:
      - production

networks:
  default:
    driver: bridge