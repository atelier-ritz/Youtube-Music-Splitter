<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Audio Debug Tool</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .debug-section {
            background: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056CC;
        }
        .danger {
            background: #FF3B30;
        }
        .danger:hover {
            background: #D70015;
        }
        .success {
            background: #34C759;
        }
        .success:hover {
            background: #248A3D;
        }
        .info {
            background: #f0f8ff;
            border: 1px solid #007AFF;
            color: #007AFF;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .error {
            background: #fff0f0;
            border: 1px solid #FF3B30;
            color: #FF3B30;
            padding: 15px;
            border-radius: 6px;
            margin: 10px 0;
        }
        .log {
            background: #f8f8f8;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>üçé Safari Audio Debug Tool</h1>
    <p>Use this tool to diagnose and fix Safari audio issues in your Band Practice Partner app.</p>

    <div class="debug-section">
        <h2>Browser Information</h2>
        <div id="browserInfo"></div>
    </div>

    <div class="debug-section">
        <h2>AudioContext Tests</h2>
        <button onclick="testAudioContext()">Test AudioContext Creation</button>
        <button onclick="testAudioResume()">Test AudioContext Resume</button>
        <button onclick="testSilentAudio()">Test Silent Audio Playback</button>
        <div id="audioResults"></div>
    </div>

    <div class="debug-section">
        <h2>Cache Management</h2>
        <button class="danger" onclick="clearAllCaches()">Clear All Browser Caches</button>
        <button class="danger" onclick="clearLocalStorage()">Clear Local Storage</button>
        <button class="danger" onclick="clearSessionStorage()">Clear Session Storage</button>
        <div id="cacheResults"></div>
    </div>

    <div class="debug-section">
        <h2>Audio Permissions</h2>
        <button onclick="requestAudioPermissions()">Request Audio Permissions</button>
        <button onclick="checkAudioPermissions()">Check Audio Permissions</button>
        <div id="permissionResults"></div>
    </div>

    <div class="debug-section">
        <h2>Debug Log</h2>
        <button class="success" onclick="clearLog()">Clear Log</button>
        <div id="debugLog" class="log"></div>
    </div>

    <script>
        let audioContext = null;
        
        function log(message, type = 'info') {
            const logDiv = document.getElementById('debugLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(message);
        }

        function showResult(elementId, message, isError = false) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${isError ? 'error' : 'info'}">${message}</div>`;
        }

        function clearLog() {
            document.getElementById('debugLog').textContent = '';
        }

        // Browser Information
        function displayBrowserInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Is Safari': /^((?!chrome|android).)*safari/i.test(navigator.userAgent),
                'AudioContext Support': !!(window.AudioContext || window.webkitAudioContext),
                'Local Storage Available': typeof(Storage) !== "undefined",
                'Session Storage Available': typeof(sessionStorage) !== "undefined"
            };

            let html = '<ul>';
            for (const [key, value] of Object.entries(info)) {
                html += `<li><strong>${key}:</strong> ${value}</li>`;
            }
            html += '</ul>';
            
            document.getElementById('browserInfo').innerHTML = html;
            log('Browser information displayed');
        }

        // AudioContext Tests
        async function testAudioContext() {
            try {
                const AudioContextClass = window.AudioContext || window.webkitAudioContext;
                if (!AudioContextClass) {
                    throw new Error('AudioContext not supported');
                }

                if (audioContext) {
                    audioContext.close();
                }

                audioContext = new AudioContextClass();
                log(`AudioContext created successfully. State: ${audioContext.state}`);
                showResult('audioResults', `‚úÖ AudioContext created successfully. State: ${audioContext.state}`);
            } catch (error) {
                log(`‚ùå AudioContext creation failed: ${error.message}`);
                showResult('audioResults', `‚ùå AudioContext creation failed: ${error.message}`, true);
            }
        }

        async function testAudioResume() {
            if (!audioContext) {
                showResult('audioResults', '‚ùå No AudioContext available. Create one first.', true);
                return;
            }

            try {
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                    log(`AudioContext resumed. New state: ${audioContext.state}`);
                }
                showResult('audioResults', `‚úÖ AudioContext state: ${audioContext.state}`);
            } catch (error) {
                log(`‚ùå AudioContext resume failed: ${error.message}`);
                showResult('audioResults', `‚ùå AudioContext resume failed: ${error.message}`, true);
            }
        }

        async function testSilentAudio() {
            if (!audioContext) {
                showResult('audioResults', '‚ùå No AudioContext available. Create one first.', true);
                return;
            }

            try {
                // Create a short silent buffer
                const buffer = audioContext.createBuffer(1, 1, 22050);
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                source.connect(audioContext.destination);
                source.start(0);
                
                log('‚úÖ Silent audio test completed successfully');
                showResult('audioResults', '‚úÖ Silent audio test completed successfully');
            } catch (error) {
                log(`‚ùå Silent audio test failed: ${error.message}`);
                showResult('audioResults', `‚ùå Silent audio test failed: ${error.message}`, true);
            }
        }

        // Cache Management
        async function clearAllCaches() {
            try {
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    log(`‚úÖ Cleared ${cacheNames.length} cache(s)`);
                }
                
                // Force reload without cache
                location.reload(true);
            } catch (error) {
                log(`‚ùå Cache clearing failed: ${error.message}`);
                showResult('cacheResults', `‚ùå Cache clearing failed: ${error.message}`, true);
            }
        }

        function clearLocalStorage() {
            try {
                localStorage.clear();
                log('‚úÖ Local storage cleared');
                showResult('cacheResults', '‚úÖ Local storage cleared');
            } catch (error) {
                log(`‚ùå Local storage clearing failed: ${error.message}`);
                showResult('cacheResults', `‚ùå Local storage clearing failed: ${error.message}`, true);
            }
        }

        function clearSessionStorage() {
            try {
                sessionStorage.clear();
                log('‚úÖ Session storage cleared');
                showResult('cacheResults', '‚úÖ Session storage cleared');
            } catch (error) {
                log(`‚ùå Session storage clearing failed: ${error.message}`);
                showResult('cacheResults', `‚ùå Session storage clearing failed: ${error.message}`, true);
            }
        }

        // Audio Permissions
        async function requestAudioPermissions() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                log('‚úÖ Audio permissions granted');
                showResult('permissionResults', '‚úÖ Audio permissions granted');
            } catch (error) {
                log(`‚ùå Audio permission request failed: ${error.message}`);
                showResult('permissionResults', `‚ùå Audio permission request failed: ${error.message}`, true);
            }
        }

        async function checkAudioPermissions() {
            try {
                if (navigator.permissions) {
                    const permission = await navigator.permissions.query({ name: 'microphone' });
                    log(`Audio permission state: ${permission.state}`);
                    showResult('permissionResults', `Audio permission state: ${permission.state}`);
                } else {
                    showResult('permissionResults', 'Permissions API not available', true);
                }
            } catch (error) {
                log(`‚ùå Permission check failed: ${error.message}`);
                showResult('permissionResults', `‚ùå Permission check failed: ${error.message}`, true);
            }
        }

        // Initialize on load
        window.addEventListener('load', () => {
            displayBrowserInfo();
            log('Safari Audio Debug Tool initialized');
        });
    </script>
</body>
</html>
